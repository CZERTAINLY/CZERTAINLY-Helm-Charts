apiVersion: v1
kind: Secret
metadata:
  name: messaging-secret
stringData:
  {{- $externalMessaging := pluck "enabled" .Values.global.messaging.external .Values.messaging.external | compact | first }}
  {{- if $externalMessaging }}
  messaging.username: {{ pluck "username" .Values.global.messaging .Values.messaging | compact | first }}
  messaging.password: {{ pluck "password" .Values.global.messaging .Values.messaging | compact | first }}
  {{- else }}
  messaging.username: {{ pluck "username" .Values.global.messaging .Values.messagingService.messaging | compact | first }}
  messaging.password: {{ pluck "password" .Values.global.messaging .Values.messagingService.messaging | compact | first }}
  messaging.cookie: {{ .Values.messagingService.messaging.erlang.cookie }}
  messaging.definitions.json: |-
    {{- include "messaging-rabbitmq.definitions.json" (dict "global" .Values.global "messagingService" .Values.messagingService) | indent 4 }}
  {{- end }}
