name: Check Charts for develop
on:
  pull_request_target:
    branches: [develop]
    types: [labeled]
  workflow_dispatch:

jobs:
  check:
    # we want to trigger this workflow only if:
    # - the PR does not contain the skip-workflow label
    # - the PR contains workflow-approved label
    if: >-
      ${{
        ( !contains(github.event.pull_request.labels.*.name, 'skip-workflow') ) &&
        ( contains(github.event.pull_request.labels.*.name, 'workflow-approved') )
      }}
    name: Check
    runs-on: ubuntu-latest

    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres:16
        # Provide the password for postgres
        env:
          POSTGRES_USER: czertainlyuser
          POSTGRES_PASSWORD: your-strong-password
          POSTGRES_DB: czertainlydb
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        volumes:
          - ${{ github.workspace }}/initdb:/docker-entrypoint-initdb.d

      mail:
        image: mailserver/docker-mailserver:13.3.1
        ports:
          - 25:25
        env:
          SMTP_ONLY: 1
          OVERRIDE_HOSTNAME: czertainly.helm

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.10.0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch develop)
          echo "${changed}"
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> $GITHUB_ENV
          
            # multiline string
            echo "changed_charts<<EOF" >> $GITHUB_ENV
            echo "$changed" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          fi

      - name: Check if chart version is develop
        if: env.changed == 'true'
        env:
          changed_charts: ${{ env.changed_charts }}
        run: |
          #echo "${changed}"
          #echo "${changed_charts}"
          for CHART in $changed_charts
          do
            echo "Checking chart $CHART for develop version"
            version=$(yq ".version" < ${CHART}/Chart.yaml)
            if [[ $version != *-develop ]]; then
              echo "Chart $CHART changed, but not intended for develop" 
              exit 1
            fi
          done

      - name: Run chart-testing (lint)
        run: ct lint --target-branch develop --check-version-increment=false

      - name: Create kind cluster
        uses: helm/kind-action@v1.9.0
        if: env.changed == 'true'

      - name: Create testing namespace
        if: env.changed == 'true'
        run: kubectl create namespace chart-testing

      - name: Create pull secret
        if: env.changed == 'true'
        env:
          REGISTRY_SERVER: ${{ secrets.REGISTRY_SERVER }}
          REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
          REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
          REGISTRY_EMAIL: ${{ secrets.REGISTRY_EMAIL }}
        run: |
          echo "Creating pull secret for private registry"
          kubectl create secret -n chart-testing docker-registry czertainlycred \
            --docker-server=$REGISTRY_SERVER \
            --docker-username=$REGISTRY_USERNAME \
            --docker-password=$REGISTRY_PASSWORD \
            --docker-email=$REGISTRY_EMAIL

      - name: Run chart-testing (install)
        run: ct install --namespace chart-testing --target-branch develop --excluded-charts czertainly-lib
