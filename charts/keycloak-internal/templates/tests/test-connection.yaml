apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "keycloak-internal.fullname" . }}-test-connection"
  labels:
    {{- include "keycloak-internal.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: alpine/curl
      command:
        - /bin/sh
        - -c
        - |
          curl --silent --retry 5 --retry-delay 5 --retry-all-errors keycloak-internal-service:{{ .Values.service.port }}
  restartPolicy: Never
