apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "utils-service.fullname" . }}-test-connection"
  labels:
    {{- include "utils-service.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: alpine/curl
      command:
        - /bin/sh
        - -c
        - |
          curl --silent --retry 5 --retry-delay 5 --retry-all-errors utils-service-service:{{ .Values.service.port }}/v1
  restartPolicy: Never
